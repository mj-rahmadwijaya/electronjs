<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electronjs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .center {
            text-align: center;
            padding: 20px;
        }

        #logo {
            animation: mymove 2s infinite;
        }

        @keyframes mymove {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="p-4">
        <img class="m-auto" id="logo" src="https://www.electronjs.org/assets/img/logo.svg" alt="">
        <h1 class="text-3xl font-bold underline mt-8 text-center">
            Hello electronjs!
        </h1>
        <div class="bg-white p-8 rounded-lg shadow-md w-96 m-auto">
            <div><span>Last Key Pressed: </span><span id="last-keypress"></span></div>
            <div class="flex items-center">
                <label for="toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input id="toggle" type="checkbox" class="hidden" />
                        <div class="block bg-gray-300 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>
                </label>
            </div>
            <form onsubmit="handleSubmit(event)">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <div class="flex">
                        <input type="text" id="name" name="name" required
                            class="shadow appearance-none border  rounded-ss-md rounded-es-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Your Name">
                        <div onclick="handleOpenFile(event)"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-se-md rounded-ee-md focus:outline-none focus:shadow-outline cursor-pointer">
                            <svg fill="#fff" height="20px" width="20px" version="1.1" id="Layer_1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
                                <path
                                    d="M387,128c-11.8,0-21.3,9.5-21.3,21.3v213.3c0,58.9-47.7,106.7-106.7,106.7s-106.7-47.8-106.7-106.7v-256
	                                c0-35.3,28.6-64,64-64s64,28.7,64,64V320c0,11.8-9.6,21.3-21.3,21.3s-21.3-9.5-21.3-21.3V149.3c0-11.8-9.6-21.3-21.3-21.3
	                                c-11.8,0-21.3,9.5-21.3,21.3V320c0,35.4,28.6,64,64,64s64-28.6,64-64V106.7C323,47.8,275.2,0,216.3,0S109.7,47.8,109.7,106.7v256
	                                c0,82.5,66.9,149.3,149.3,149.3s149.3-66.9,149.3-149.3V149.3C408.3,137.5,398.8,128,387,128z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="text" id="email" name="email" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Your Email">
                </div>
                <div class="mb-4 flex">
                    <div
                        class="w-64 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-ss-md rounded-es-md focus:outline-none focus:shadow-outline cursor-pointer">
                        <svg fill="#fff" width="20px" height="20px" viewBox="0 0 24 24" version="1.2" baseProfile="tiny"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 11h-12c-1.104 0-2 .896-2 2s.896 2 2 2h12c1.104 0 2-.896 2-2s-.896-2-2-2z" />
                        </svg>
                    </div>
                    <div class="py-2 px-4" id="counter">0</div>
                    <div
                        class="w-64 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-se-md rounded-ee-md focus:outline-none focus:shadow-outline cursor-pointer">
                        <svg fill="#fff" width="20px" height="20px" viewBox="0 0 24 24" version="1.2" baseProfile="tiny"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18 10h-4v-4c0-1.104-.896-2-2-2s-2 .896-2 2l.071 4h-4.071c-1.104 0-2 .896-2 2s.896 2 2 2l4.071-.071-.071 4.071c0 1.104.896 2 2 2s2-.896 2-2v-4.071l4 .071c1.104 0 2-.896 2-2s-.896-2-2-2z" />
                        </svg>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
